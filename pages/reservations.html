<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservations | Tokyo Bloom</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body id="top">
  <header id="site-header">
    <a href="#top"><img src="../images/tokyo_bloom_logo.png" alt="Tokyo Bloom Logo" id="site-logo"></a>
    <nav id="nav-bar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="order.html">Order Online</a></li>
        <li><a href="#top" aria-current="page">Reservations</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="reservation-section-page">
      <h2>Make a Reservation</h2>
      <p>Book your table now for a delightful dining experience.</p>

      <form id="reservation-form" action="#" method="post">
        <div id="info-container">
          <div id="personal-info">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
          </div>

          <div id="reservation-info">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" max="20" required>
          </div>
        </div>

        <button type="submit" id="submit-button">Complete reservation</button>
      </form>
    </section>
  </main>

  <footer id="site-footer">
    <p id="copyright-text">&copy; 2025 Tokyo Bloom Sushi and Grill. All rights reserved.</p>
  </footer>
</body>

</html>
